        // Helper function to expand images
        function expandImage(src) {
            const expandedContainer = document.createElement('div');
            expandedContainer.classList.add('expanded-image-container');
            const expandedImg = document.createElement('img');
            expandedImg.src = src;
            expandedImg.classList.add('expanded-image');
            expandedContainer.appendChild(expandedImg);
            document.body.appendChild(expandedContainer);
            expandedContainer.addEventListener('click', () => document.body.removeChild(expandedContainer));
        }

        // MenuItem Component
        function MenuItem({ item, expandImage }) {
            return (
                <div className="bg-gray-800 rounded-xl overflow-hidden card">
                    <img
                        src={item.image}
                        alt={item.name}
                        className="w-full h-64 object-cover cursor-pointer"
                        onClick={() => expandImage(item.image)}
                    />
                    <div className="p-6">
                        <h3 className="text-xl font-semibold text-white mb-2">{item.name}</h3>
                        <p className="text-yellow-400 font-bold text-lg">{item.price.toFixed(2)}€</p>
                        {item.note && <p className="text-sm text-gray-400 mt-2">{item.note}</p>}
                        <p className="text-xs text-gray-500 mt-3 capitalize">{item.category}</p>
                    </div>
                </div>
            );
        }

        // MenuModal Component
        function MenuModal({ isOpen, onClose }) {
            const [selectedCategory, setSelectedCategory] = React.useState("all");
            const [searchTerm, setSearchTerm] = React.useState("");

            if (!isOpen) return null;

            const categories = ["all", ...Object.keys(menuData)];
            const filteredItems = Object.entries(menuData).flatMap(([category, items]) =>
                (selectedCategory === "all" || selectedCategory === category)
                    ? items.filter(item =>
                        item.name.toLowerCase().includes(searchTerm.toLowerCase())
                    ).map(item => ({ ...item, category }))
                    : []
            );

            return (
                <div className="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 p-4">
                    <div className="bg-gray-900 rounded-2xl p-8 w-full max-w-6xl h-[90vh] overflow-y-auto modal shadow-2xl">
                        <div className="flex justify-between items-center mb-8">
                            <h2 className="text-4xl font-bold text-yellow-400 font-['Playfair_Display']">Nuestra Carta</h2>
                            <button onClick={onClose} className="text-gray-300 hover:text-white text-4xl transition duration-300">×</button>
                        </div>
                        <div className="mb-8">
                            <input
                                type="text"
                                placeholder="Buscar producto..."
                                className="w-full p-4 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:border-yellow-400 transition duration-300 text-lg"
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>
                        <div className="flex flex-wrap gap-3 sm:gap-4 mb-8 justify-center">
                            {categories.map(category => (
                                <button
                                    key={category}
                                    onClick={() => setSelectedCategory(category)}
                                    className={`px-5 py-2.5 sm:px-6 sm:py-3 rounded-full font-semibold text-sm sm:text-base transition duration-300 ${selectedCategory === category ? 'bg-yellow-400 text-gray-900 shadow-md' : 'bg-gray-800 text-gray-200 hover:bg-gray-700'}`}
                                >
                                    {category === "all" ? "Todos" : category}
                                </button>
                            ))}
                        </div>
                        {filteredItems.length === 0 ? (
                            <p className="text-center text-gray-400 text-lg mt-10">No se encontraron productos que coincidan con su búsqueda.</p>
                        ) : (
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                                {filteredItems.map((item, index) => (
                                    <MenuItem key={index} item={item} expandImage={expandImage} />
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [isMenuOpen, setIsMenuOpen] = React.useState(false);

            return (
                <div>
                    <header className="hero-section py-24 text-center">
                        <img
                            src="https://raw.githubusercontent.com/WhitiXD/Whiti/master/envidia_copas-ia2.png"
                            alt="Logo Envidia Copas"
                            className="mx-auto w-full max-w-md logo"
                        />
                        <h1 className="text-5xl md:text-6xl font-bold mt-6 text-yellow-400 font-['Playfair_Display'] drop-shadow-lg">Envidia Copas</h1>
                        <p className="text-xl md:text-2xl mt-4 max-w-2xl mx-auto drop-shadow-lg px-4">El lugar perfecto en Sevilla para cócteles artesanales, desayunos y postres únicos</p>
                        <button
                            onClick={() => setIsMenuOpen(true)}
                            className="mt-8 bg-yellow-400 text-gray-900 px-10 py-4 rounded-full font-semibold text-lg hover:bg-yellow-500 transition duration-300 shadow-lg"
                        >
                            Ver Carta
                        </button>
                    </header>

                    <nav className="bg-gray-900 py-6 sticky top-0 z-40 shadow-lg">
                        <div className="container mx-auto flex flex-wrap justify-center gap-6 px-4">
                            <a href="#inicio" className="text-white hover:text-yellow-400 font-semibold text-lg nav-link transition duration-300">Inicio</a>
                            <a href="#menu" className="text-white hover:text-yellow-400 font-semibold text-lg nav-link transition duration-300">Menú</a>
                            <a href="#contacto" className="text-white hover:text-yellow-400 font-semibold text-lg nav-link transition duration-300">Contacto</a>
                        </div>
                    </nav>

                    <main>
                        <section id="inicio" className="py-24 text-center bg-gray-900/80 px-4">
                            <h2 className="text-4xl md:text-5xl font-bold mb-8 text-yellow-400 font-['Playfair_Display'] drop-shadow-lg">Bienvenidos a Envidia Copas</h2>
                            <p className="text-lg md:text-xl max-w-4xl mx-auto drop-shadow-lg">
                                Ubicados en **C. Juan Antonio Cavestany, 25, 41003 Sevilla**, somos tu destino para disfrutar de una experiencia gastronómica única. Desde cócteles artesanales hasta desayunos y postres irresistibles, nuestro ambiente acogedor te invita a compartir momentos inolvidables.
                            </p>
                            <button
                                onClick={() => setIsMenuOpen(true)}
                                className="mt-8 bg-yellow-400 text-gray-900 px-10 py-4 rounded-full font-semibold text-lg hover:bg-yellow-500 transition duration-300 shadow-lg"
                            >
                                Ver Carta
                            </button>
                        </section>

                        <section id="menu" className="py-24 text-center bg-gray-900/60 px-4">
                            <h2 className="text-4xl md:text-5xl font-bold mb-8 text-yellow-400 font-['Playfair_Display'] drop-shadow-lg">Nuestra Carta 🍸</h2>
                            <p className="text-lg md:text-xl max-w-4xl mx-auto mb-10 drop-shadow-lg">
                                Descubre nuestra selección de desayunos, cócteles, smoothies, helados y postres, elaborados con pasión y los mejores ingredientes.
                            </p>
                            <button
                                onClick={() => setIsMenuOpen(true)}
                                className="bg-yellow-400 text-gray-900 px-10 py-4 rounded-full font-semibold text-lg hover:bg-yellow-500 transition duration-300 shadow-lg"
                            >
                                Ver Carta
                            </button>
                            <MenuModal isOpen={isMenuOpen} onClose={() => setIsMenuOpen(false)} />
                        </section>

                        <section id="instagram-feed" className="py-24 text-center bg-gray-900/80 px-4">
                            <h2 className="text-4xl md:text-5xl font-bold mb-8 text-yellow-400 font-['Playfair_Display'] drop-shadow-lg">Nuestro Instagram 📷</h2>
                            <p className="text-lg md:text-xl max-w-4xl mx-auto mb-10 drop-shadow-lg">
                                Síguenos en Instagram para estar al día con nuestras creaciones, eventos y promociones especiales.
                            </p>
                            <iframe
                                src="https://www.instagram.com/envidia_cafeycopas/embed/"
                                className="w-full max-w-5xl mx-auto h-[700px] border-none rounded-lg shadow-xl"
                                allowTransparency="true"
                                frameBorder="0"
                                scrolling="auto"
                                title="Instagram Feed Envidia Copas"
                            ></iframe>
                        </section>

                        <section id="contacto" className="py-24 text-center bg-gray-900/60 px-4">
                            <h2 className="text-4xl md:text-5xl font-bold mb-8 text-yellow-400 font-['Playfair_Display'] drop-shadow-lg">Contacto</h2>
                            <p className="text-lg md:text-xl max-w-4xl mx-auto drop-shadow-lg">
                                ¡Estamos deseando conocerte! Contáctanos a través de <a href="https://www.instagram.com/envidia_cafeycopas" target="_blank" rel="noopener noreferrer" className="text-yellow-400 hover:text-yellow-300 font-semibold">Instagram</a> para reservas, eventos o cualquier consulta.
                            </p>
                            <p className="text-xl mt-6 font-semibold">Horario:</p>
                            <p className="text-lg">Martes - Sábado: 16:00 - 02:00</p>
                            <p className="text-lg">Domingo: 15:00 - 22:00</p>
                            <p className="text-lg mt-4">**Dirección:** C. Juan Antonio Cavestany, 25, 41003 Sevilla</p>
                        </section>
                    </main>

                    <footer className="bg-gray-900 py-12 text-center">
                        <p className="text-lg">© 2025 Envidia Copas. Todos los derechos reservados.</p>
                        <div className="mt-6 flex justify-center gap-8">
                            <a href="https://www.instagram.com/envidia_cafeycopas" target="_blank" rel="noopener noreferrer" className="text-yellow-400 hover:text-yellow-300 font-semibold transition duration-300">Instagram</a>
                            <a href="#contacto" className="text-yellow-400 hover:text-yellow-300 font-semibold transition duration-300">Contacto</a>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
